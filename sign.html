<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="signin.css">
    <title>Sign Up</title>
  </head>
  <body>
    <section class="Form">
        <div class="container">
            <div class="row">
                <div class="col-lg-5">
                    <img src="./Login Image.png" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7">
                    <h1 >Start Your Coding Journey Today!</h1>
                    <h4>Sign Up with your account</h4>
                     <form>
                        <div class="form-row">
                            <div class="col-lg-7">
                                    <input type="email"  placeholder="Email-Address"  class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                    <input type="password"  placeholder="**"  class="form-control">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-7">
                                   <button type="button" class="btn1 loginbutton">Login</button>
                            </div>
                        </div>
                        <a href="#">Forgot Password</a>
                     </form>

                </div >
            </div>
        </div>
    </section>

    
  </body>
</html>

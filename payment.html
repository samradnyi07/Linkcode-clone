<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./payment.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Payment</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <header>
        <div class="container">
            <div class="left">
                <h3>BILLING ADDRESS</h3>
                
                <form action="">
                    Full Name
                    <input type="text" name="" placeholder="Enter Name">
                    Email
                    <input type="text" name="" placeholder="Enter Email">
                    Address
                    <input type="text" name="" placeholder="Enter Address">
                    City
                    <input type="text" name="" placeholder="Enter City">
                    <div class="zip">
                        <label for="">
                            state
                            <select name="" id="">
                                <option value="">Choose State</option>
                                <option value="">Maharashtra</option>
                                <option value="">Rajasthan</option>
                                <option value="">Goa</option>
                                <option value="">Karnataka</option>
                                <option value="">Other</option>
                            </select>
                        </label>
                        <label for="">
                            Pin Code
                            <input type="number" name="" placeholder="Enter Pin code">
                        </label>
                    </div>
                
                </form>
            </div>
            <div class="right">
                <h3>Payment</h3>
                <form action="">
                    Accepted Card <br>
                    <img src="./card1.png" class="img1" alt="">
                    <img src="./card2.png" class="img2" alt="">
                    <br><br>
                    Credit Card number
                    <input type="text" name="" placeholder="Enter Credit Card number">
                    Exp month
                    <input type="text" name="" placeholder="Enter month">
                    <div class="zip">
                        <label for="">
                            Exp Date
                            <select name="" id="">
                                <option value="">Choose year</option>
                                <option value="">2022</option>
                                <option value="">2023</option>
                                <option value="">2024</option>
                                <option value="">2025</option>
                                <option value="">2026</option>
                            </select>
                        </label>
                        <label for="">
                            CVV
                            <input type="number" name="" placeholder="CVV">
                        </label>
                    </div>
                    
                </form>
                <input type="submit" name="" value="Proceed to Checkout" class="su">

            </div>
            
        </div>
    </header>
    
  </body>
</html>
